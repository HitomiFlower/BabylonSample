<!DOCTYPE html>
<html>
<head>
    <title>数字相加</title>
</head>
<body>
    <h2>输入两个数字相加</h2>
    <form id="sumForm">
        <label for="number1">数字1:</label>
        <input type="number" id="number1" name="number1"><br><br>
        <label for="number2">数字2:</label>
        <input type="number" id="number2" name="number2"><br><br>
        <input type="button" value="相加" onclick="addNumbers()">
    </form>
    <p id="result"></p>

    <script>
        function addNumbers() {
            var num1 = document.getElementById('number1').value;
            var num2 = document.getElementById('number2').value;
            var sum = parseInt(num1) + parseInt(num2);
            document.getElementById('result').innerHTML = "结果: " + sum;
        }
    </script>
</body>
</html>
