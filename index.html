<!DOCTYPE html>
<html>
<head>
    <title>3D Cube/Local three.js</title>
    <style>
        #cubeCanvas {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h2>Input Number</h2>
    <form id="cubeForm">
        <label for="size">Length:</label>
        <input type="number" id="size" name="size" min="1" max="10"><br><br>
        <input type="button" value="绘制立方体" onclick="drawCube()">
    </form>
    <div id="cubeCanvas"></div>

    <!-- Import Three.js 库 -->
    <script src="src/three.min.js"></script>

    <script>
        var scene, camera, renderer, cube;

        function init3D() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(400, 400);
            document.getElementById('cubeCanvas').appendChild(renderer.domElement);

            var geometry = new THREE.BoxGeometry(1, 1, 1);
            var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            camera.position.z = 5;
        }

        function drawCube() {
            var size = document.getElementById('size').value;

            cube.scale.set(size, size, size);

            camera.position.z = 3 * size;

            renderer.render(scene, camera);
        }

        init3D(); // 初始化3D场景
    </script>
</body>
</html>
